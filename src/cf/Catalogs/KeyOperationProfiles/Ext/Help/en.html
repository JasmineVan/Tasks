<p>To run <a href="Report.PerformanceMonitor/Help">application performance tests</a>, the <a href="Catalog.KeyOperations/Help">key operation</a> profile must be filled in.</p>
<p>You can open the list by clicking the relevant link in the <strong>Administration - Service - Performance</strong> section.</p>
<p>To enter the <a href="Catalog.KeyOperationProfiles.Form.ItemForm/Help">profile</a>, click <strong>Create</strong>.</p>

<ul><li><a href="v8help://frame/form_common">Working with forms</a></li></ul></body></html>
