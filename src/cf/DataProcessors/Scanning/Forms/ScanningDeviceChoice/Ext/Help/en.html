<p>The form is designed to choose a <a href="DataProcessor.Scanning.Form.ScanningSettings/Help">scanner</a>.</p>
<p>The scanner must be connected to your computer. There is a list of scanners in the application. You can choose it from the drop-down list.</p>
<p>To confirm your choice, click <strong>Select</strong>.</p></body></html>
